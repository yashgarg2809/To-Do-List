<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id="heading">
        <p>To Do List</p>
    </div>

    <div id="tabs">
        <button class="tabsButtonActive" id="tab1" onclick  = setActive(this.id)>Home</button>
        <button class="tabsButtonInactive" id="tab2"  onclick  = setActive(this.id)>Work</button>
        <button class="tabsButtonInactive" id="tab3"  onclick  = setActive(this.id)>Other</button>
    </div>

    <div class="input">
        <form>
            <input type="text" name="itemName" id="item-name-input" placeholder="Enter task here" >
            <input type="button" value="+" id="add-button">
        </form>
    </div>
    
    <div class="items">
        <div id="tab1Items" class="itemsAreaActive"></div>
        <div id="tab2Items" class="itemsAreaInactive"></div>
        <div id="tab3Items" class="itemsAreaInactive"></div>


        
    </div>
    <script src="main.js"></script>
    
</body>
</html>
